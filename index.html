<!doctype html>
<html lang="es">
    <head>
        <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/aframe-joystick-controls@4.0.3/dist/aframe-joystick-controls.min.js"></script>

        <title>Aula Escolar con Silla</title>
    </head>
    <body>
        <a-scene>
            <a-entity laser-controls="hand: right"></a-entity>
            <a-entity laser-controls="hand: left"></a-entity>

            <a-entity oculus-touch-controls="hand: right"></a-entity>
            <a-entity oculus-touch-controls="hand: left"></a-entity>

            <a-assets>
                <a-asset-item
                    id="chair-obj"
                    src="https://cdn.glitch.global/3b65f8d1-3745-4397-a203-11a3cea57b05/silla.obj?v=1743503312032"></a-asset-item>
                <a-asset-item
                    id="chair-mtl"
                    src="https://cdn.glitch.global/3b65f8d1-3745-4397-a203-11a3cea57b05/Office_chairs.mtl?v=1743493773701"></a-asset-item>
                <a-asset-item
                    id="desk-obj"
                    src="https://cdn.glitch.global/3b65f8d1-3745-4397-a203-11a3cea57b05/Work_Desk.obj?v=1743494631376"></a-asset-item>
                <img
                    id="wood-texture"
                    src="https://cdn.glitch.global/3b65f8d1-3745-4397-a203-11a3cea57b05/Wood.jpg?v=1743494656787" />
            </a-assets>

            <!-- Luz ambiental (ilumina todo suavemente) -->
            <a-entity light="type: ambient; color: #ffffff; intensity: 3"></a-entity>

            <!-- Suelo -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#e0e0e0"></a-plane>

            <!-- Techo -->
            <a-plane position="0 3 0" rotation="90 0 0" width="10" height="10" color="#cccccc"></a-plane>

            <!-- Pared trasera -->
            <a-plane position="0 1.5 -5" rotation="0 0 0" width="10" height="3" color="#f5f5dc"></a-plane>

            <!-- Pared delantera -->
            <a-plane position="0 1.5 5" rotation="0 180 0" width="10" height="3" color="#f5f5dc"></a-plane>

            <!-- Pared izquierda -->
            <a-plane position="-5 1.5 0" rotation="0 90 0" width="10" height="3" color="#f5f5dc"></a-plane>

            <!-- Pared derecha -->
            <a-plane position="5 1.5 0" rotation="0 -90 0" width="10" height="3" color="#f5f5dc"></a-plane>

            <!-- Esquinas para marcar transición entre paredes -->
            <a-box position="-5 1.5 -5" width="0.1" height="3" depth="0.1" color="#999999"></a-box>
            <a-box position="5 1.5 -5" width="0.1" height="3" depth="0.1" color="#999999"></a-box>
            <a-box position="-5 1.5 5" width="0.1" height="3" depth="0.1" color="#999999"></a-box>
            <a-box position="5 1.5 5" width="0.1" height="3" depth="0.1" color="#999999"></a-box>

            <!-- Pizarra -->
            <a-box position="0 1.5 -4.95" width="4" height="1.5" depth="0.05" color="#1c1c1c"></a-box>

            <!-- Borde de la pizarra -->
            <a-box position="0 1.5 -4.975" width="4.1" height="1.6" depth="0.01" color="#654321"></a-box>

            <!-- Escenario del profesor -->
            <a-box position="0 0.1 -4" width="4" height="0.2" depth="1.5" color="#999999"></a-box>

            <!-- PASILLO IZQUIERDO -->
            <!-- Columna 1 (x = -3.9) -->
            <a-entity
                obj-model="obj: #desk-obj"
                position="-3.9 0 -1.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="-3.5 0 -0.8"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <a-entity
                obj-model="obj: #desk-obj"
                position="-3.9 0 0.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="-3.5 0 1.2"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <a-entity
                obj-model="obj: #desk-obj"
                position="-3.9 0 2.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="-3.5 0 3.2"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <!-- Columna 2 (x = -2.9) -->
            <a-entity
                obj-model="obj: #desk-obj"
                position="-2.9 0 -1.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="-2.5 0 -0.8"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <a-entity
                obj-model="obj: #desk-obj"
                position="-2.9 0 0.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="-2.5 0 1.2"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <a-entity
                obj-model="obj: #desk-obj"
                position="-2.9 0 2.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="-2.5 0 3.2"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <!-- PASILLO CENTRAL -->
            <!-- Columna 1 (x = -0.9) -->
            <a-entity
                obj-model="obj: #desk-obj"
                position="-0.9 0 -1.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="-0.5 0 -0.8"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <a-entity
                obj-model="obj: #desk-obj"
                position="-0.9 0 0.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="-0.5 0 1.2"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <a-entity
                obj-model="obj: #desk-obj"
                position="-0.9 0 2.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="-0.5 0 3.2"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <!-- Columna 2 (x = 0.1) -->
            <a-entity
                obj-model="obj: #desk-obj"
                position="0.1 0 -1.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="0.5 0 -0.8"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <a-entity
                obj-model="obj: #desk-obj"
                position="0.1 0 0.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="0.5 0 1.2"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <a-entity
                obj-model="obj: #desk-obj"
                position="0.1 0 2.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="0.5 0 3.2"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <!-- PASILLO DERECHO -->
            <!-- Columna 1 (x = 2.1) -->
            <a-entity
                obj-model="obj: #desk-obj"
                position="2.1 0 -1.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="2.5 0 -0.8"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <a-entity
                obj-model="obj: #desk-obj"
                position="2.1 0 0.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="2.5 0 1.2"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <a-entity
                obj-model="obj: #desk-obj"
                position="2.1 0 2.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="2.5 0 3.2"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <!-- Columna 2 (x = 3.1) -->
            <a-entity
                obj-model="obj: #desk-obj"
                position="3.1 0 -1.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="3.5 0 -0.8"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <a-entity
                obj-model="obj: #desk-obj"
                position="3.1 0 0.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="3.5 0 1.2"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <a-entity
                obj-model="obj: #desk-obj"
                position="3.1 0 2.5"
                scale="0.0025 0.0025 0.0025"
                rotation="0 0 0"
                material="src:#wood-texture"></a-entity>
            <a-entity
                obj-model="obj: #chair-obj; mtl: #chair-mtl"
                position="3.5 0 3.2"
                scale="1 1 1"
                rotation="0 180 0"></a-entity>

            <!-- Proyector en el techo -->
            <a-box position="0 2.7 -0.8" width="0.4" height="0.2" depth="0.4" color="#333333"></a-box>
            <!-- Soporte del proyector -->
            <a-cylinder position="0 2.85 -0.8" radius="0.03" height="0.3" rotation="0 0 0" color="#666666"></a-cylinder>

            <!-- Lona de proyección sobre la pizarra -->
            <a-plane position="0 2 -4.8" width="4.5" height="1.5" color="#ffffff" material="side: double"></a-plane>

            <!-- Borde superior de la lona (tipo enrollador) -->
            <a-box position="0 2.81 -4.9" width="4.6" height="0.1" depth="0.15" color="#222222"></a-box>

            <!-- Borde inferior gris -->
            <a-box position="0 1.25 -4.8" width="4.6" height="0.05" depth="0.1" color="#888888"></a-box>

            <!-- Cuerda que cuelga del borde -->
            <a-cylinder position="0 1.15 -4.8" radius="0.01" height="0.2" color="#a3e5de"> </a-cylinder>

            <!-- Hebilla inferior (tirador) - al final de la cuerda -->
            <a-sphere position="0 1.05 -4.8" radius="0.035" color="#444444"> </a-sphere>

            <!-- Reloj en la pared de la pizarra (derecha alta) -->
            <a-circle position="3.5 2.2 -4.95" rotation="0 0 0" radius="0.25" color="#ffffff" material="side: double">
            </a-circle>

            <!-- Marco del reloj -->
            <a-ring position="3.5 2.2 -4.94" rotation="0 0 0" radius-inner="0.24" radius-outer="0.26" color="#222222">
            </a-ring>

            <!-- AGUJA HORARIA -->
            <a-entity position="3.5 2.2 -4.93" rotation="0 0 -60">
                <a-box position="0 0.05 0" height="0.1" width="0.015" depth="0.01" color="#000000"> </a-box>
            </a-entity>

            <!-- AGUJA MINUTERA -->
            <a-entity position="3.5 2.2 -4.93" rotation="0 0 60">
                <a-box position="0 0.075 0" height="0.15" width="0.008" depth="0.01" color="#000000"> </a-box>
            </a-entity>

            <!-- Cámara -->
            <a-entity id="rig" joystick-controls="hand: right">
                <a-entity camera look-controls position="0 1.6 0"></a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
