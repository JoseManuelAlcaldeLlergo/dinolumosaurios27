    <script>
      AFRAME.registerComponent("raycaster-click-emitter", {
        init: function () {
          const controllerEl = this.el;
          controllerEl.addEventListener("triggerdown", function () {
            const intersections = controllerEl.components.raycaster.intersections;
            if (intersections.length > 0) {
              const targetEl = intersections[0].object.el;
              if (targetEl) {
                targetEl.emit("trigger-activated");
              }
            }
          });
        }
      });
    </script>

    <script>
      AFRAME.registerComponent("raycaster-button-a", {

            if (intersections.length > 0) {

              }
            }

    <script>

    <script>
      AFRAME.registerComponent("switch-anim", {
        schema: {
          originalClip: { type: "string", default: "Idle" },
          triggeredClip: { type: "string", required: true },
          soundEnabled: { type: "boolean", default: true },
          speed: { type: "number", default: 1 },
        },
        init: function () {
          const el = this.el;
          const originalClip = this.data.originalClip;
          const triggeredClip = this.data.triggeredClip;
          const soundEnabled = this.data.soundEnabled;
          const speed = this.data.speed;

          const triggerHandler = () => {
            // Si el sonido está habilitado y hay un componente sound
            if (soundEnabled && el.components.sound) {
              el.components.sound.playSound();
            }

            // Cambiar animación
            el.setAttribute("animation-mixer", {
              clip: triggeredClip,
              loop: "once",
              timeScale: speed
            });

            const restoreHandler = () => {
              el.setAttribute("animation-mixer", {
                clip: originalClip,
                loop: "repeat",
                timeScale: speed
              });
              el.removeEventListener("animation-finished", restoreHandler);
            };

            el.addEventListener("animation-finished", restoreHandler);
          };

          el.addEventListener("trigger-activated", triggerHandler);
        }
      });
    </script>



    <script>
      AFRAME.registerComponent("elevate-camera", {
        schema: {
          delay: { type: "number", default: 3000 } // Delay en milisegundos (default: 3 segundos)
        },
        init: function () {
          const el = this.el;
          const delay = this.data.delay;

          el.addEventListener("abutton-activated", () => {
            setTimeout(() => {
              const rig = document.querySelector("#rig");
              if (rig) {
                const pos = rig.getAttribute("position");
                rig.setAttribute("position", {
                  x: pos.x,
                  y: pos.y + 18,
                  z: pos.z - 15
                });
                console.log("Cámara elevada +15 después de " + delay + "ms");
              }
            }, delay); // Aquí establecemos el tiempo de espera
          });
        }
      });
    </script>


    <script>
      AFRAME.registerComponent("key-activates-parterre", {
        schema: {
          soundEnabled: { type: "boolean", default: true } // Habilita o deshabilita el sonido
        },
        init: function () {
          const keyEl = this.el;
          const soundEnabled = this.data.soundEnabled;

          keyEl.addEventListener("ybutton-activated", function () {
            // 1. Reproducir sonido si está habilitado y el componente sound existe
            if (soundEnabled && keyEl.components.sound) {
              keyEl.components.sound.playSound();
            }

            // 2. Buscar el parterre y hacerlo invisible
            const parterre = document.querySelector("#parterre");
            if (parterre) {
              parterre.setAttribute("visible", false);
              console.log("Parterre eliminado al usar la llave.");
            }
          });
        }
      });
    </script>


  <script>
    AFRAME.registerComponent('white-material', {
      init: function () {
        this.el.addEventListener('model-loaded', () => {
          const mesh = this.el.getObject3D('mesh');
          if (!mesh) { return; }
          mesh.traverse((node) => {
            if (node.isMesh) {
              node.material.color.set('white'); // Cambia el color
              node.material.metalness = 0; // Opcional: para quitar el brillo metálico
              node.material.roughness = 1; // Opcional: para hacer el blanco mate
              node.material.map = null; // Elimina textura difusa
              node.material.needsUpdate = true; // Obligatorio después de cambiar material
            }
          });
        });
      }
    });

    // Aplica el componente a tu modelo
    document.querySelectorAll('.selectable').forEach(el => {
      el.setAttribute('white-material', '');
    });

  </script>

    <script>
      AFRAME.registerComponent("switch-anim-elevate", {
        schema: {
          originalClip: { type: "string", default: "Idle" },
          triggeredClip: { type: "string", required: true },
          soundEnabled: { type: "boolean", default: true },
          delay: { type: "number", default: 3000 } // Delay en milisegundos (default: 3 segundos)
        },
        init: function () {
          const el = this.el;
          const originalClip = this.data.originalClip;
          const triggeredClip = this.data.triggeredClip;
          const soundEnabled = this.data.soundEnabled;
          const delay = this.data.delay;

          const triggerHandler = () => {
            // 1. Reproduce el sonido (si está habilitado)
            if (soundEnabled && el.components.sound) {
              el.components.sound.playSound();
            }

            // 2. Cambiar animación
            el.setAttribute("animation-mixer", {
              clip: triggeredClip,
              loop: "once",
              timeScale: 1
            });

            // 3. Restaurar animación cuando termine
            const restoreHandler = () => {
              el.setAttribute("animation-mixer", {
                clip: originalClip,
                loop: "repeat",
                timeScale: 1
              });
              el.removeEventListener("animation-finished", restoreHandler);
            };

            el.addEventListener("animation-finished", restoreHandler);

            // 4. Elevar cámara después del delay
            setTimeout(() => {
              const rig = document.querySelector("#rig");
              if (rig) {
                const pos = rig.getAttribute("position");
                rig.setAttribute("position", {
                  x: pos.x,
                  y: pos.y + 15,
                  z: pos.z
                });
                console.log("Cámara elevada +15 después de " + delay + "ms");
              }
            }, delay);
          };

          // 5. Escuchar evento de activación
          el.addEventListener("abutton-activated", triggerHandler);
        }
      });
    </script>
